<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="rules">
      <div class="ps">
        <h1>Rules</h1>
        <p>&rarrhk; Get 100 Points to win.</p>
        <p>&rarrhk; A rolled 1 resets the current points.</p>
        <h1>Instructions</h1>
        <p>&rarrhk; Press Roll to roll dice.</p>
        <p>&rarrhk; press Hold to add score.</p>
      </div>
      <button href="#" class="btn btn--rules">Get Started</button>
    </div>
    <main class="blur">
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label current-label--0">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label current-label--1">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
